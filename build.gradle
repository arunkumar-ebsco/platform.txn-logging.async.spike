group 'com.ebsco'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-kinesis', version: '1.11.123'
    compile group: 'com.amazonaws', name: 'amazon-kinesis-producer', version: '0.10.2'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.123'
    compile group: 'com.amazonaws', name: 'amazon-kinesis-client', version: '1.7.5'







}
